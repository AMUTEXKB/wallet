<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Landing Page</title>
    <style>
      /* Define styles for the body */
      /* Define styles for the body */
      body {
        font-family: sans-serif;
        background-color: #121212;
        color: #fff;
      }

      /* Define styles for the header */
      header {
        background-color: #212121;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
      }

      /* Define styles for the logo */
      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
      }

      /* Define styles for the main section */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Define styles for the wallet images */
      .wallet {
        display: inline-block;
        margin: 20px;
        padding: 0;
        background-color: #1f1f1f;
        border-radius: 20px;
        box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        height: 200px;
        width: 200px;
        overflow: hidden;
      }

      /* Define styles for the wallet icons */
      .wallet img {
        display: block;
        margin: 0 auto;
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      /* Define styles for the search bar */
      .search {
        margin: 20px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        width: 100%;
        font-size: 16px;
        background-color: #2c2c2c;
        color: #fff;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .item {
        flex: 0 0 200px;
        margin: 10px;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="logo">Wallets</div>
    </header>
    <main>
      <input type="text" class="search" placeholder="Search for a wallet...">
      <div class="wallet">

      <div class="wallet">
        <img src="trustwallet.png" alt="Trust Wallet">
      </div>
      <div class="wallet">
        <img src="metamask.png" alt="MetaMask">
      </div>
      <div class="wallet">
        <img src="coinbase.png" alt="Coinbase">
      </div>
      <div class="wallet">
        <img src="coinomi.png" alt="Coinomi">
      </div>
      <div class="wallet">
        <img src="ledger.png" alt="Ledger">
      </div>
      <div class="wallet">
        <img src="trezor.png" alt="Trezor">
      </div>
      <div class="wallet">
        <img src="myetherwallet.png" alt="MyEtherWallet">
      </div>
      <div class="wallet">
        <img src="exodus.png" alt="Exodus">
      </div>
      <div class="wallet">
        <img src="atomic.png" alt="Atomic Wallet">
    </div>
    <div class="wallet">

    <div class="wallet">

    <div class="wallet">

    </div>
  </main>
  <script>
    /* Define a function to filter the wallet images based on user input */
    function search() {
      // Get the user's input
      let query = document.querySelector('.search').value.toLowerCase();
      // Get all the wallet images
      let wallets = document.querySelectorAll('.wallet');
      // Loop through the wallet images and hide/show based on user input
      for (let i = 0; i < wallets.length; i++) {
        let wallet = wallets[i];
        let name = wallet.querySelector('img').getAttribute('alt').toLowerCase();
        if (name.includes(query)) {
          wallet.style.display = 'inline-block';
        } else {
          wallet.style.display = 'none';
        }
      }
    }
    /* Call the search function whenever the user types in the search bar */
    document.querySelector('.search').addEventListener('input', search);
  </script>
  </body>
